<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Object Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .image-row { display: flex; gap: 20px; margin-top: 20px; }
        .image-box { flex: 1; text-align: center; }
        img { max-width: 100%; border: 1px solid #ccc; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Upload Image for YOLOv8 Detection</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload and Detect">
    </form>

    {% if image_path and output_path %}
        <div class="image-row">
            <div class="image-box">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename=image_path) }}">
            </div>
            <div class="image-box">
                <h3>Detected Image</h3>
                <img src="{{ url_for('static', filename=output_path) }}">
            </div>
        </div>
    {% endif %}

    {% if detections %}
        <h3>Detections:</h3>
        <ul>
        {% for d in detections %}
            <li>
                <strong>{{ d.class }}</strong> — Confidence: {{ "%.2f"|format(d.confidence) }} — 
                BBox: {{ d.bbox }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
